apply plugin: 'com.android.application'
apply plugin: "android-apt"
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.ash.reduxlmplementation"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

apply plugin: "com.android.application"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.0.+'
    compile 'com.android.support:cardview-v7:23.0.+'
    apt "org.immutables:value:2.2.1" // <-- for annotation processor
    provided "org.immutables:value:2.2.1" // <-- for annotation API
    compile 'co.trikita:anvil-sdk15:+' // or sdk19
    compile 'com.github.trikita:anvil-recyclerview:1.2'
}
